{% extends 'base.html' %}

{% block title %}
  <title>Профиль</title>
{% endblock %}

{% block content %}
  <div class="container">
    <table class="table">
      <tbody>
          <tr>
            <th scope="row">Почта</th>
            <td>{{user.email}}</td>
       </tr>
        <tr>
            <th scope="row">Роль</th>
            <td>{{user.role}}</td>
        </tr>
        <tr>
            <th scope="row">Имя</th>
            <td>{{user.first_name}}</td>
        </tr>
        <tr>
            <th scope="row">Отчество</th>
            <td>{{user.last_name}}</td>
        </tr>
        <tr>
            <th scope="row">Фамилия</th>
            <td>{{user.surname}}</td>
        </tr>
        <tr>
            <th scope="row">Лицензия</th>
            <td>{{user.license}}</td>
        </tr>
      </tbody>
    </table>
    <a href="/update" class="btn btn-primary">Сменить пароль</a>
  </div>
{% endblock %}
